    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              vimNavy: '#0a0f18',
              vimGold: '#d4af37',
              vimSteel: '#1e293b',
              vimCream: '#fdfbf7',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            boxShadow: {

    <style>
      body {
        background-color: #ffffff;
        color: #0a0f18;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      .minimal-btn {
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        position: relative;
        overflow: hidden;
      }
      .minimal-btn::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: currentColor;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease;
      }
      .minimal-btn:hover::after {
        transform: scaleX(1);
        transform-origin: left;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
      }
      .text-balance {
        text-wrap: balance;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 10px;
      }
    </style>
